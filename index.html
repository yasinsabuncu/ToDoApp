<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0dc39fd303.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="container">
      <header class="text center text-light my-4">
        <h1 class="mb-4">To do App</h1>
        <form class="search">
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="Ara..."
          />
        </form>
      </header>
      <ul class="list-group text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Yüzmeye Git</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>İşe git</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Dışarıya Çık</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Ders Çalış</span> <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="text-center my-4 add">
        <label class="text-light">Yeni İş Ekle</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
